<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
  <script type="text/javascript">
    window.onload = function (){
      function equal(a, b){
        return Math.abs(a - b) < Number.EPSILON;
      }
      console.log(0.1 + 0.2);
      console.log(equal(0.1 + 0.2, 0.3));
      console.log(Math.trunc(3.5));
      console.log(Number.isFinite(100));
    };
  </script>
