<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
  <script type="text/javascript">
    window.onload = function (){
      const btns = document.querySelectorAll('button');
      let x = null;
      btns[0].onclick = function (){
        x = new XMLHttpRequest();
        x.open('GET', 'http://127.0.0.1:8000/delay', true);
        x.send();
      };

      btns[1].onclick = function (){
        x.abort();
      }
    };
  </script>
</head>
<body>
<button>点击发送</button>
<button>点击取消</button>
</body>
</html>
