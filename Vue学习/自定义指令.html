<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-text="message"></span>
    <p v-once>初始值为{{n}}</p>
    <P>变化后的值为{{n}}</P>
    <p>放大十倍后的值为:<span v-big="n"></span></p>
    <input type="text" v-fbind:value="n"></input>
    <button @click="n++">+1</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    var app = new Vue({
        el: '#app',
        data: {
            n: 1,
            message: 'Hello Vue!',
            name: '北海'
        },
        //自定义指令
        directives: {
            big(el, binding) {
                el.innerHTML = binding.value * 10;
            },
           /* fbind(el, binding){
                el.value = binding.value;
                el.oninput = function(){
                    app.n = el.value;
                }
            }*/
            fbind:{
                bind(){
                    console.log('bind');
                },
                inserted(el, binding){
                    /*el.value = binding.value;
                    el.oninput = function(){
                        app.n = el.value;
                    }*/
                    console.log('inserted');
                },
                update(el, binding){
                   /* el.value = binding.value;*/
                    console.log('update');
                }
            }
        }
    })
</script>
</body>
</html>
