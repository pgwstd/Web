<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板2</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js">
    </script>
</head>
<body>
<div id="app">
    <student></student>
    <hr>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    const s = Vue.extend({
        name:'Stu', //组件名
        template: `
          <div>
          <h2>学生姓名:{{ Name }}</h2>
          <h2>年龄:{{ age }}</h2>
          </div>
        `,

        data() {
            return {
                Name: '李四',
                age: 19
            }
        },
        methods: {
            sayHi() {
                alert('hi')
            }
        }
    })

    new Vue({
        el: '#app',
        components: {
            student:s
        }
    })

</script>
</body>
</html>
