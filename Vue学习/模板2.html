<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板2</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js">
    </script>
</head>
<body>
<div id="app">

    <hr>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false

    const s = Vue.extend({
        name: 'Stu', //组件名
        template: `
          <div>
          <h2>学生姓名:{{ Name }}</h2>
          <h2>年龄:{{ age }}</h2>
          </div>
        `,

        data() {
            return {
                Name: '李四',
                age: 19
            }
        },
        methods: {
            sayHi() {
                alert('hi')
            }
        }
    })

    const school = Vue.extend({
        template: `
          <div>
          <h2>{{ schoolName }}</h2>
          <h2>{{ address }}</h2>
          <student></student>
          </div>
        `,
        data() {
            return {
                schoolName: '清华大学',
                address: '北京'
            }
        },
        methods: {
            sayHi() {
                alert('hi')
            }
        },
        components: {
            student: s
        }
    })

    const hello = Vue.extend({
        template: `
          <div>
          <h2>hello</h2>
          </div>
        `,
        data() {
            return {
                msg: 'hello'
            }
        }
    })

    const app = Vue.extend({
        template: `
          <div>
          <hello></hello>
          <school></school>
          </div>
        `,
        components: {
            hello,
            school
        }
    })
    new Vue({
        template:`<app></app>`,
        el: '#app',
        components: {
            app
        }
    })

</script>
</body>
</html>
