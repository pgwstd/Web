<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记事本</title>
    <style>
        #todoapp {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }

        .header {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            text-align: center;
            font-size: 20px;
            font-weight: 400;
        }

        .header input {
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .main {
            padding: 10px;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-list li {
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #ccc;
        }

        .todo-list li:last-child {
            border-bottom: none;
        }

        .todo-list li .view {
            display: flex;
            align-items: center;
        }

        .todo-list li .view .index {
            width: 30px;
            text-align: center;
        }

        .todo-list li .view .label {
            flex: 1;
        }

        /*删除按钮，排在最后*/
        .todo-list li .view .destroy {
            width: 30px;
            height: 30px;
            background: url('../Vue学习/img/destroy.png') no-repeat center center;
            background-size: 20px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 400px;
            /*    默认不显示*/
            display: none;
        }

        .footer {
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        /*鼠标移入li的时候，显示删除按钮*/
        .todo-list li:hover .destroy {
            display: block;
        }
        .todo-count {
            float: left;
        }
       .clear-completed {
            float: right;
            border: none;
            background: #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<section id="todoapp">
    <header class="header">
        <h1>VUE记事本</h1>
        <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off"
               placeholder="请输入任务" class="new-todeo"/>
    </header>
    <!--    列表区域-->
    <section class="main">
        <ul class="todo-list">
            <li class="todo" v-for="(item,index) in list">
                <div class="view">
                    <span class="index"> {{index + 1}}. </span>
                    <label> {{item}} </label>
                    <button class="destroy" @click="remove(index)"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count">
            <strong> {{list.length}} </strong>
            <span>条记录</span>
        </span>
        <button class="clear-completed">
            删除所有
        </button>
    </footer>
</section>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#todoapp',
        data: {
            list: ['写代码', '吃饭', '睡觉'],
            inputValue: '好好学习，天天向上'
        },
        methods: {
            add() {
                this.list.push(this.inputValue);
                this.inputValue = '';
            },
            remove(index) {
                this.list.splice(index, 1);
            }
        }
    });
</script>
</body>
</html>
