<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
  <script src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h1>插值语法</h1>
  <h3>你好,  {{name}}{{age}}</h3>
  <br />
  <h1>指令语法</h1>
  <a  v-bind:href="url">点击去百度</a>
  <a  :href="url">点击去百度</a>
</div>
<script type="text/javascript">
  //关闭开发版本提示
  Vue.config.productionTip = false;
  //创建vue实例
  new Vue({
    el:'#root',  //为什么容器服务
    data:{
      name:'张三',
      age:18,
      url:'https://www.baidu.com'
    }
  });

</script>
</body>
</html>
