<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
  <script src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>欢迎来学习</h2>
  <a href="https://www.baidu.com" @click.prevent="showInfo">点击提示信息</a>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el:'#root',
    data:{
      name:'张三'
    },
    methods:{
      showInfo(e) {
        // e.preventDefault();
        alert('准备跳转');
      }
    }
  });
</script>
</body>
</html>
