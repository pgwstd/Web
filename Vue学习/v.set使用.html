<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v.set使用</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{name}}</h2>
    <h2>{{age}}</h2>
    <h2>{{arr.a}}</h2>
    <h2>{{arr.b}}</h2>
    <ul>
        <li v-for="item in arr "></li>
    </ul>
</div>
<script type="text/javascript">

    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#app',
        data: {
            name: '李白',
            age: 18,
            arr:{
                a:a1,
                b:b2
            }
        }
    })
</script>
</body>
</html>
