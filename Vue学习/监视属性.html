<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>今天天气{{info}}</p>
<!--    <input type="button" value="转换" @click="conversion">-->
    <input type="button" value="转换" @click="conversion">
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#app',
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? '火热' : '凉爽'
            }
        },
        methods: {
            conversion() {
                this.isHot = !this.isHot
            }
        },
        watch:{
            isHot:{
                handle(){
                    this.isHot = !this.isHot
                }
            }
        }
    });
</script>
</body>
</html>
