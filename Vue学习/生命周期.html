<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <h2 :style="{opacity}">欢迎登录！！！</h2>
    <button @click="stop">点击停止</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#app',
        data: {
            msg: 'hello',
            opacity: 1
        },
        methods: {
            changeMsg() {
                this.msg = 'world'
            },
            stop() {
                this.$destroy()
            }
        },
        mounted() {
            //console.log('mounted')
           this.time = setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 1
                }
            }, 16)
        },
        beforeCreate() {
            console.log('beforeCreate')
            clearInterval(this.time)
        },
    })

</script>
</body>
</html>
