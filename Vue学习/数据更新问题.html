<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据更新问题</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
        <li v-for="item in persons" :key="item.id">
            {{item.id}} {{item.name}}-{{item.age}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#app',
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: 18},
                {id: '002', name: '周冬雨', age: 15},
                {id: '003', name: '周杰伦', age: 16},
                {id: '004', name: '温兆伦', age: 16},
            ]
        },
        methods: {
            updateMei() {
                /*    this.persons[0].name = '马老师'
                    this.persons[0].age = 55*/
                this.persons[0] = {id: '001', name: '马老师', age: 55}
            }
        }
    })
</script>
</body>
</html>
