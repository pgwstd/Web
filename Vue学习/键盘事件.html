<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
  <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>欢迎来到{{name}}学习</h2>
  <label>
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
  </label>
</div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el:'#root',
    data:{
      name:'北海'
    },
    methods:{
      showInfo(e){
        console.log(e.target.value)
      }

    }
  });
</script>
</html>
