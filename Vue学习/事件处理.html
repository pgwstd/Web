<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
  <script src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>欢迎来学习</h2>
  <button v-on:click="showInfo">点我提示信息</button>
  <button @click="showInfo">点我提示信息</button>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el:'#root',
    data:{
      name:'张三'
    },
    methods:{
      showInfo(){
        alert('你好');
      }
    }
  });
</script>
</body>
</html>
