<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
  <script src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>你好,{{name}}</h2>
  <h3>我在,{{address}}</h3>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false;

  const vm = new Vue({
    el:'#root',
    data:{
      name:'张三',
      address:'北海'
    }
  });
</script>
</body>
</html>
