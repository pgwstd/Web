<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据监测原理</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    <p>{{age}}</p>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#app',
        data: {
            name: '李白',
            age: 18
        }
    })
</script>
</body>
</html>
