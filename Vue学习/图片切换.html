<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <style>
        a{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100px;
            background: rgba(0,0,0,0.5);
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
        }
        .left{
            left: 10px;
        }
        .right{
            right: 10px;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
  <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <img :src="imgArr[index]" alt="">
<!--    左箭头-->
   <a href="javascript:void(0)" class="left" @click="left" v-show="index != 0">
         <span>《</span>
   </a>
<!--    右箭头-->
    <a href="javascript:void(0)" class="right" @click="right" v-show="index < imgArr.length - 1">
            <span>》</span>
    </a>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el: '#app',
    data:{
        imgArr:[
            "./img/0.jpg",
            "./img/1.jpg",
            "./img/2.jpg",
        ],
        index:0
    },
    methods:{
        left(){
            this.index--;
            if(this.index<0){
                this.index=this.imgArr.length-1;
            }
        },
        right(){
            this.index++;
            if(this.index>this.imgArr.length-1){
                this.index=0;
            }
        }
    }
  });
</script>
</body>
</html>
