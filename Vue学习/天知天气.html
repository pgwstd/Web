<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天下知天气</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
        }

        .search_from {
            width: 100%;
            height: 130px;
            background: #fff;
            text-align: center;
            padding-top: 20px;
        }

        .header {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            font-family: "微软雅黑", serif;
        }

        .search_from input {
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
        }

        .search_from button {
            width: 100px;
            height: 40px;
            background: #00b7ee;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .hotkey {
            width: 100%;
            height: 50px;
            background: #fff;
            text-align: center;
            padding-top: 10px;
        }

        .hotkey a {
            display: inline-block;
            width: 50px;
            height: 30px;
            background: #00b7ee;
            color: #fff;
            border-radius: 5px;
            line-height: 30px;
            text-align: center;
            margin: 0 10px;
            cursor: pointer;
            /*    去掉下划线*/
            text-decoration: none;
        }

        .weather_list {
            width: 100%;
            height: 100%;
            background: #fff;
            margin-top: 10px;
        }

        .weather_item {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .city {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .date {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .wea {
            font-size: 14px;
            color: #666;
            margin: 0 10px;
        }
    </style>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
<div class="wrap" id="app">
    <div class="search_from">
        <h1 class="header">天下知天气</h1>
        <input type="text" v-model="city" @keydown.enter="searchWeather" placeholder="请输入城市名">
        <button>查询</button>
    </div>
    <div class="hotkey">
        <a href="javascript:">北京</a>
        <a href="javascript:">上海</a>
        <a href="javascript:">广州</a>
        <a href="javascript:">深圳</a>
    </div>
</div>
<ul class="weather_list">
    <li class="weather_item">

        <p class="date">{{weather}}</p>

    </li>
</ul>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#app',
        data: {
            city: '',
            weather: {}
        },
        methods: {
            searchWeather: function () {
                var that = this;
                // api有可能会失效,如果失效请自行去申请
                axios.get('http://wthrcdn.etouch.cn/WeatherApi?city=' + this.city)
                    .then(function (response) {
                        console.log(response.data);
                        // that.weather = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
        }
    });
</script>
</body>
</html>
