<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js">
    </script>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <school></school>
    <hr>
    <student></student>
    <student></student>
</div>
<div id="app2">
    <hello></hello>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false

    const school = Vue.extend({
        template: `
          <div>
          <h2>{{ schoolName }}</h2>
          <h2>{{ address }}</h2>
          <button @click.once="sayHi">点我</button>
          </div>
        `,
        data() {
            return {
                schoolName: '清华大学',
                address: '北京'
            }
        },
        methods: {
            sayHi() {
                alert('hi')
            }
        }
    })

    const student = Vue.extend({
        template: `
          <div>
          <h2>{{ stuName }}</h2>
          <h2>{{ age }}</h2>
          </div>
        `,
        data() {
            return {
                stuName: '小明',
                age: 18
            }
        }
    })

    const hello = Vue.extend({
        template: `
          <div>
          <h2>{{ msg }}</h2>
          </div>
        `,
        data() {
            return {
                msg: 'hello'
            }
        }
    })
    //全局注册组件
    Vue.component('hello', hello)
    new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        },
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#app2'

    })
</script>
</body>
</html>
