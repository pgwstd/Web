<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        #app {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 300px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 50px;
            background: #ccc;
        }
        span {
            font-size: 50px;
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="sub">-</button>
    <span>{{ num }}</span>
    <button @click="add">+</button>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            add() {
                if (this.num >= 10) {
                    alert('不能再加了');
                }else {
                    this.num++
                }
            },
            sub() {
                if (this.num <= 0) {
                    alert('不能再减了');
                }else {
                    this.num--
                }
            }
        }
    });
</script>
</body>
</html>
