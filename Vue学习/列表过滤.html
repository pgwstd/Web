<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>人员列表</h2>
    <input type="text" value="请输入名字" v-model:value="key">
    <ul>
<!--        如果keypersons不为空，就遍历keypersons，否则遍历persons-->
        <li v-for="item in keypersons.length>0?keypersons:persons" :key="item.id">
            {{item.id}} {{item.name}}-{{item.age}}
        </li>
    </ul>
</div>
<script type="text/javascript">/**/
    Vue.config.productionTip = false
    new Vue({
        el: '#app',
        data: {
            key:'',
            persons: [
                {id: '001', name: '马冬梅', age: 18},
                {id: '002', name: '周冬雨', age: 15},
                {id: '003', name: '周杰伦', age: 16},
                {id: '004', name: '温兆伦', age: 16},
            ],
            keypersons:[]
        },
        methods: {
            add() {
                const p = {id: '004', name: '大圣', age: 116}
                this.persons.unshift(p)
            }
        },
        computed:{
            keypersons() {
               return  this.persons.filter((p) => {
                    return p.name.indexOf(this.key) != -1
                })
            }
        },
        watch:{
            key(newValue){
              this.keypersons = this.persons.filter((p) => {
                    return p.name.indexOf(newValue) != -1
                })
            }


        }
    })
</script>
</body>
</html>
