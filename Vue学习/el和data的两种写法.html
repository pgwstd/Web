<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
  <script src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>你好,{{name}}</h2>
</div>
<script type="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el:'#root',
    data:{
      name:'北海'
    }
  });
</script>
</body>
</html>
