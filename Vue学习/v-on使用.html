<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on使用</title>
  <script type="text/javascript" src="../Vue学习/js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="doIt(1,2)" />
    <input type="text" @keyup.enter="sayHi" />
</div>
<script type="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el:'#app',
    data:{
        name:'张三',
    },
    methods:{
        doIt(p1,p2){
            console.log(p1,p2);
        },
        sayHi(){
            alert('hi')
        }
    }
  });
</script>
</body>
</html>
