<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise自定义封装</title>
    <script src="./Promise学习/js/Promise.js"></script>
    <script type="text/javascript">
        window.onload = function (){
          let p = new Promise((resolve, reject) => {
              setTimeout(() => {
              resolve('OK');
              },1000);
          });

          p.then(value => {
              console.log(value);
          }, reason => {
              console.warn(reason);
          });

          console.log(p);
        };
    </script>
</head>
<body>

</body>
</html>
